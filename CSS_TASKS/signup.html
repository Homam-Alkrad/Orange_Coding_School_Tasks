<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #887cbf;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px #a099bf;
            width: 320px;
            text-align: center;
        }

        .signup-form h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

            .input-group input {
                width: calc(50% - 5px);
            }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

            .signup-form input[type="text"]:focus,
            .signup-form input[type="email"]:focus,
            .signup-form input[type="password"]:focus {
                border-color: #665ca7;
                outline: none;
            }

        .terms {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #fff;
            margin-bottom: 15px;
        }

            .terms a {
                color: #ddd;
                text-decoration: underline;
            }

        .signup-btn {
            background-color: #665ca7;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

            .signup-btn:hover {
                background-color: #584a94;
            }

        .login-text {
            color: #ddd;
            font-size: 14px;
        }

            .login-text a {
                color: #fff;
                text-decoration: underline;
            }

        footer {
            color: #ddd;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept the <a href="#">Terms of Use & Privacy Policy</a></label>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p class="login-text">Already have an account? <a href="#">Login here</a></p>
        </form>
        <footer>Copyright ï¿½ YourCompany.com</footer>
    </div>
</body>
</html>
